<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="java.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Rock, Paper or Scissors?</h1>
        <h3>First to 5 wins!</h5>
    </div>
    
    <div class="display">
        <div class="display-title"><h3>Outcome:</h3>
            <h2><span id="computer-selection">Computer picked</span></h2>
        </div>
        <div class="display-result">
            <div class="result player">
                <p class="score-text">Player:</p>
                <p id="score-player"></p>
            </div>
            <div class="result">
                <p id="result">Result<br>Here</p>
            </div>
            <div class="result computer">
                <p class="score-text">Computer:</p>
                <p id="score-computer"></p>
            </div>
        </div>
    </div>
    
    
    <div class="container">
        <div class="container-title"><h2>Pick your choice!</h3></div>
        <div class="container-images">
            <button class="img choice" id="rock"><img src="img/rock.png"></button>
            <button class="img choice" id="paper"><img src="img/paper.png"></button>
            <button class="img choice" id="scissors"><img src="img/scissors.png"></button>
        </div>
    </div>

</body>
</html>
